<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add User - Gate Fee System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #388E3C;
    }
    #statusMsg {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpg" alt="Kakumiro Junior FC Logo" class="page-logo centered-logo" />

  <h2>Add New User</h2>

  <form id="addUserForm">
    <label>Username:
      <input type="text" id="username" required />
    </label>
    <label>Password:
      <input type="password" id="password" required />
    </label>
    <label>Phone Number:
      <input type="tel" id="phone" required />
    </label>
    <label>Email Address:
      <input type="email" id="email" required />
    </label>
    <button type="submit">Add User</button>
    <div id="statusMsg"></div>
  </form>

  <script>
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    const currentUser = localStorage.getItem("loggedInUser") || "admin";

    if (currentUser !== "admin") {
      alert("Access denied. Admin only.");
    }

    document.getElementById("addUserForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (users[username]) {
        document.getElementById("statusMsg").style.color = "red";
        document.getElementById("statusMsg").textContent = "User already exists.";
        return;
      }

      users[username] = { password, phone, email };
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("statusMsg").style.color = "green";
      document.getElementById("statusMsg").textContent = `User "${username}" added successfully.`;
      e.target.reset();
    });
  </script>

</body>
</html>
