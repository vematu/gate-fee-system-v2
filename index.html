<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAKUMIRO JUNIOR FC - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo-box {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo-box img {
      width: 80px;
      height: 80px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    h3 {
      text-align: center;
      margin-top: 0;
      color: #444;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .small-text {
      margin-top: 15px;
      text-align: center;
    }
    .small-text a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <img src="logo.jpg" alt="Club Logo">
  </div>
  <h1>KAKUMIRO JUNIOR FC</h1>
  <h3>EST. 2020</h3>

  <div class="login-box">
    <h2 style="text-align:center;">Login</h2>
    <label>Username:
      <input type="text" id="username" required>
    </label>
    <label>Password:
      <input type="password" id="password" required>
    </label>
    <button onclick="login()">Login</button>
    <div class="small-text">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username] && users[username].password === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html";
      } else {
        alert("Invalid login details.");
      }
    }

    function forgotPassword() {
      alert("Password recovery feature coming soon.");
    }
  </script>

</body>
</html>
