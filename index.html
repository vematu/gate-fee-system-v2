<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Kakumiro Junior FC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Decorative Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-family: 'UnifrakturCook', 'Old English Text MT', cursive;
      font-size: 22px;
    }

    .login-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .page-logo {
      width: 120px;
      max-height: 120px;
      object-fit: contain;
      display: block;
      margin: 25px auto 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .container {
      max-width: 500px;
      margin: 10px auto 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    #resetForm {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .settings-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: #4CAF50;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .settings-icon a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">One Team, One Dream</div>
    <div class="login-icon" title="Switch user / Log in again"><i class="fas fa-user-circle"></i></div>
  </div>

  <img src="logo.jpg" alt="Kakumiro Junior FC Logo" class="page-logo" />

  <div class="container">
    <h2>Welcome to the Kakumiro Junior FC System</h2>

    <label>Username:
      <input type="text" id="username" />
    </label>
    <label>Password:
      <input type="password" id="password" />
    </label>
    <button onclick="login()">Login</button>

    <div class="link">
      <a onclick="showReset()">Forgot Password?</a>
    </div>

    <div id="resetForm">
      <h3>Reset Password</h3>
      <label>Username: <input type="text" id="resetUsername" /></label>
      <label>Email/Phone: <input type="text" id="resetContact" /></label>
      <label>New Password: <input type="password" id="resetPassword" /></label>
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <!-- Admin-only settings icon -->
  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("gateSystemUsers") || '{}');
    }

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pword = document.getElementById("password").value;
      const users = getUsers();

      if (users[uname] && users[uname].password === pword) {
        localStorage.setItem("loggedInUser", uname);
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password");
      }
    }

    function resetPassword() {
      const uname = document.getElementById("resetUsername").value.trim();
      const contact = document.getElementById("resetContact").value.trim();
      const newPass = document.getElementById("resetPassword").value;
      const users = getUsers();

      if (users[uname] && users[uname].contact === contact) {
        users[uname].password = newPass;
        localStorage.setItem("gateSystemUsers", JSON.stringify(users));
        alert("Password updated successfully!");
        document.getElementById("resetForm").style.display = "none";
      } else {
        alert("User not found or contact does not match");
      }
    }

    function showReset() {
      document.getElementById("resetForm").style.display = "block";
    }

    // Auto-create admin and inject settings icon
    window.onload = () => {
      const users = getUsers();
      if (!users.admin) {
        users.admin = { password: "admin123", contact: "admin@example.com" };
        localStorage.setItem("gateSystemUsers", JSON.stringify(users));
      }

      const loggedUser = localStorage.getItem("loggedInUser");
      if (loggedUser === "admin") {
        const icon = document.createElement("div");
        icon.className = "settings-icon";
        icon.innerHTML = `<a href="settings.html" title="Admin Settings"><i class="fas fa-cog"></i></a>`;
        document.body.appendChild(icon);
      }
    };
  </script>

</body>
</html>
