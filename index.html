<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - KAKUMIRO JUNIOR FC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 40px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
    }
    h1 {
      color: #4CAF50;
    }
    .nav {
      margin-top: 30px;
    }
    .nav a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

<div class="logo">
  <img src="assets/logo.jpg" alt="Club Logo">
  <h1>KAKUMIRO JUNIOR FC</h1>
  <p><strong>EST. 2020</strong></p>
</div>

<h2>Welcome, <span id="userName"></span></h2>

<div class="nav">
  <a href="enter-gate-fee.html">Enter Gate Fee</a>
  <a href="view-data.html">View Records</a>
  <a href="supporter-registration.html">Register Supporter</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<script>
  document.getElementById("userName").textContent = localStorage.getItem("loggedInUser");

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
