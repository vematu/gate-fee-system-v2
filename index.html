<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Kakumiro Junior FC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-family: 'UnifrakturCook', cursive;
      font-size: 22px;
    }

    .login-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .page-logo {
      width: 120px;
      max-height: 120px;
      object-fit: contain;
      display: block;
      margin: 25px auto 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .container {
      max-width: 500px;
      margin: 10px auto 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    #resetForm {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">One Team, One Dream</div>
    <div class="login-icon" title="Switch user / Log in again">
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <img src="logo.jpg" alt="Kakumiro Junior FC Logo" class="page-logo" />

  <div class="container">
    <h2>Welcome to the Kakumiro Junior FC System</h2>

    <label>Username:
      <input type="text" id="username" />
    </label>
    <label>Password:
      <input type="password" id="password" />
    </label>
    <button onclick="login()">Login</button>

    <div class="link">
      <a onclick="showReset()">Forgot Password?</a>
    </div>

    <div id="resetForm">
      <h3>Reset Password</h3>
      <label>Username: <input type="text" id="resetUsername" /></label>
      <label>Email/Phone: <input type="text" id="resetContact" /></label>
      <label>New Password: <input type="password" id="resetPassword" /></label>
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
      authDomain: "gate-fee-system.firebaseapp.com",
      databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
      projectId: "gate-fee-system",
      storageBucket: "gate-fee-system.appspot.com",
      messagingSenderId: "35497617973",
      appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getLocalUsers() {
      return JSON.parse(localStorage.getItem("gateSystemUsers") || '{}');
    }

    function saveLocalUser(username, userData) {
      const users = getLocalUsers();
      users[username] = userData;
      localStorage.setItem("gateSystemUsers", JSON.stringify(users));
    }

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pword = document.getElementById("password").value;
      const users = getLocalUsers();

      if (users[uname] && users[uname].password === pword) {
        localStorage.setItem("loggedInUser", uname);
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        db.ref("users/" + uname).get().then(snapshot => {
          if (snapshot.exists()) {
            const user = snapshot.val();
            if (user.password === pword) {
              saveLocalUser(uname, user);
              localStorage.setItem("loggedInUser", uname);
              alert("Login successful!");
              window.location.href = "home.html";
            } else {
              alert("Incorrect password.");
            }
          } else {
            alert("User not found.");
          }
        });
      }
    }

    function resetPassword() {
      const uname = document.getElementById("resetUsername").value.trim();
      const contact = document.getElementById("resetContact").value.trim();
      const newPass = document.getElementById("resetPassword").value;

      db.ref("users/" + uname).get().then(snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.contact === contact) {
            user.password = newPass;
            db.ref("users/" + uname).set(user);
            saveLocalUser(uname, user);
            alert("Password updated successfully!");
            document.getElementById("resetForm").style.display = "none";
          } else {
            alert("Contact does not match.");
          }
        } else {
          alert("User not found.");
        }
      });
    }

    function showReset() {
      document.getElementById("resetForm").style.display = "block";
    }

    // Create default admin if not found
    window.onload = () => {
      const users = getLocalUsers();
      if (!users.admin) {
        const admin = { password: "admin123", contact: "admin@example.com" };
        saveLocalUser("admin", admin);
        db.ref("users/admin").set(admin);
      }
    };
  </script>

</body>
</html>
