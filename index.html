<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAKUMIRO JUNIOR FC - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px 20px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .forgot {
      margin-top: 10px;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      display: block;
    }
    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo.jpg" alt="Club Logo" class="logo">
    <h2>KAKUMIRO JUNIOR FC</h2>
    <p><strong>EST. 2020</strong></p>
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <span class="forgot" onclick="showRecovery()">Forgot password?</span>
    <p style="margin-top: 20px; font-size: 13px;">
      Default admin login: <br><strong>Username:</strong> admin <strong>Password:</strong> admin123
    </p>
  </div>

  <script>
    // Dummy users stored locally
    let users = JSON.parse(localStorage.getItem("users")) || {
      admin: { password: "admin123", phone: "0700000000", email: "admin@example.com" }
    };

    function login() {
      const uname = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (users[uname] && users[uname].password === pass) {
        localStorage.setItem("loggedInUser", uname);
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password.");
      }
    }

    function showRecovery() {
      const uname = prompt("Enter your username:");
      if (!uname || !users[uname]) {
        alert("User not found.");
        return;
      }

      const contact = prompt("Enter your phone or email to verify:");
      if (contact === users[uname].phone || contact === users[uname].email) {
        const newPass = prompt("Verified! Enter new password:");
        if (newPass && newPass.length >= 4) {
          users[uname].password = newPass;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Password updated! You can now log in.");
        } else {
          alert("Password too short.");
        }
      } else {
        alert("Verification failed.");
      }
    }
  </script>

</body>
</html>
