<script>
  // Initialize default admin if not already set

      if (users[uname] && users[uname].password === pass) {

    }

  function login() {
    const uname = document.getElementById("username").value.trim();
    const pword = document.getElementById("password").value.trim();
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    function showRecovery() {
      const uname = prompt("Enter your username:");
      if (!uname || !users[uname]) {
        alert("User not found.");
        return;
      }

    if (users[uname] && users[uname].password === pword) {
      localStorage.setItem("loggedInUser", uname);
      window.location.href = "home.html";
    } else {
      document.getElementById("errorMsg").textContent = "Invalid username or password.";
      const contact = prompt("Enter your phone or email to verify:");
      if (contact === users[uname].phone || contact === users[uname].email) {
        const newPass = prompt("Verified! Enter new password:");
        if (newPass && newPass.length >= 4) {
          users[uname].password = newPass;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Password updated! You can now log in.");
        } else {
          alert("Password too short.");
        }
      } else {
        alert("Verification failed.");
      }
    }
  }
</script>
