<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAKUMIRO JUNIOR FC - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo.jpg" alt="KAKUMIRO JUNIOR FC">
  </div>
  <h2>KAKUMIRO JUNIOR FC</h2>
  <h4 style="text-align:center;">EST. 2020</h4>

  <label for="username">Username</label>
  <input type="text" id="username" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>

  <button onclick="login()">Login</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  // Initialize default admin if not already set
  if (!localStorage.getItem("users")) {
    const users = {
      admin: {
        password: "admin123",
        phone: "0700000000",
        email: "admin@example.com"
      }
    };
    localStorage.setItem("users", JSON.stringify(users));
  }

  function login() {
    const uname = document.getElementById("username").value.trim();
    const pword = document.getElementById("password").value.trim();
    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (users[uname] && users[uname].password === pword) {
      localStorage.setItem("loggedInUser", uname);
      window.location.href = "home.html";
    } else {
      document.getElementById("errorMsg").textContent = "Invalid username or password.";
    }
  }
</script>

</body>
</html>
