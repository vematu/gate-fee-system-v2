<body>

  <h2>Gate Fee Payment</h2>

  <form id="feeForm">
    <label>Full Name: <input type="text" name="fullName" required /></label>
    <label>Phone Number: <input type="tel" name="phone" required /></label>
    <label>Event Name: <input type="text" name="eventName" required /></label>
    <label>Amount Paid (UGX): <input type="number" name="amount" required /></label>
    <label>Payment Method:
      <select name="paymentMethod">
        <option>Cash</option>
        <option>Mobile Money</option>
        <option>Card</option>
      </select>
    </label>
    <label>Date of Payment: <input type="date" name="paymentDate" required /></label>
    <label>Signature of Payer: <input type="text" name="signature" required /></label>
    <button type="submit">Submit & Print</button>
  </form>

  <div id="receipt" class="receipt" style="display:none;"></div>

  <script>
    document.getElementById("feeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(e.target);

      const receiptHTML = `
        <h3>GATE RECEIPT</h3>
        <p><strong>Name:</strong> ${data.get("fullName")}</p>
        <p><strong>Phone:</strong> ${data.get("phone")}</p>
        <p><strong>Event:</strong> ${data.get("eventName")}</p>
        <p><strong>Amount:</strong> UGX ${data.get("amount")}</p>
        <p><strong>Method:</strong> ${data.get("paymentMethod")}</p>
        <p><strong>Date:</strong> ${data.get("paymentDate")}</p>
        <p><strong>Signature:</strong> ${data.get("signature")}</p>
        <p><strong>Served By:</strong> admin</p>
      `;

      const receiptDiv = document.getElementById("receipt");
      receiptDiv.innerHTML = receiptHTML;
      receiptDiv.style.display = "block";

      // Optional: Call Bluetooth printer function here later
      alert("Data captured. Receipt ready to print.");
    });
  </script>

</body>
</html>

<script>
  // ... (existing JS logic) ...

  async function bluetoothPrint(entry) {
    const text = `
---------------------------
      GATE RECEIPT
---------------------------
Receipt No: ${entry.receiptNo}
Name: ${entry.name}
Phone: ${entry.phone}
Event: ${entry.event}
Amount: UGX ${entry.amount}
Method: ${entry.method}
Date: ${entry.date}
Served By: ${entry.servedBy}
---------------------------
     Thank you!
`;

    const encoder = new TextEncoder();
    const data = encoder.encode(text + "\n\n\n");

    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: 'MPT' }, { services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }],
        optionalServices: ['battery_service']
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
      const characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
      await characteristic.writeValue(data);
      alert("Receipt sent to printer!");

    } catch (error) {
      alert("Bluetooth printing failed: " + error);
      console.error(error);
    }
  }
</script>
