<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Gate Fee System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .header-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .header-logo h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      gap: 15px;
    }

    .menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #388e3c;
    }

    .menu i {
      font-size: 20px;
      width: 25px;
      text-align: center;
    }

    .logout {
      background: #f44336;
    }

    .logout:hover {
      background: #d32f2f;
    }

    /* NEW: Floating settings icon for admin */
    .settings-icon {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: #4CAF50;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .settings-icon a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Redirect to login if not logged in -->
  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Admin-only settings icon -->
  <div class="settings-icon" id="settingsIcon">
    <a href="settings.html" title="Admin Settings"><i class="fas fa-cog"></i></a>
  </div>

  <div class="container">
    <!-- Logo and Title -->
    <div class="header-logo">
      <img src="logo.jpg" alt="Club Logo" />
      <h2>Kakumiro Junior FC</h2>
    </div>

    <div class="user-info">
      <p>Welcome, <strong id="usernameDisplay"></strong></p>
    </div>

    <div class="menu">
      <button onclick="location.href='enter-gate-fee.html'"><i class="fas fa-cash-register"></i> Enter Gate Fee</button>
      <button onclick="location.href='view-data.html'"><i class="fas fa-table"></i> View Records</button>
      <button onclick="location.href='register-supporter.html'"><i class="fas fa-users"></i> Register Supporter</button>
      <button onclick="location.href='add-user.html'"><i class="fas fa-user-plus"></i> Add User (Admin)</button>
      <button class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <script>
    document.getElementById("usernameDisplay").textContent = localStorage.getItem("loggedInUser");

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    // Show settings icon if logged in user is admin
    window.onload = () => {
      const user = localStorage.getItem("loggedInUser");
      if (user === "admin") {
        document.getElementById("settingsIcon").style.display = "block";
      }
    };
  </script>
  
<!-- Settings Side Modal -->
<div id="settingsModal" class="settings-modal">
  <div class="settings-content">
    <span class="close-settings" onclick="closeSettings()">&times;</span>
    <h3>‚öôÔ∏è Settings</h3>

    <div class="role-display">Logged in as: <span id="modalUserRole"></span></div>

    <!-- Personal Settings -->
    <h4>üë§ Personal Account</h4>
    <label>Current Password:</label>
    <input type="password" id="modalCurrentPass" placeholder="Enter current password" />

    <label>New Password:</label>
    <input type="password" id="modalNewPass" placeholder="Enter new password" />

    <button onclick="changeUserPassword()">Change Password</button>

    <hr />

    <!-- Admin-only settings -->
    <div id="adminSettings" style="display: none;">
      <h4>üõ† Admin Options</h4>
      <button onclick="syncUsersToFirebase()">Sync All Users</button>
      <button onclick="clearAllLocalData()">Reset App Data</button>
      <div class="note">‚ö†Ô∏è This will delete all local data. Use carefully.</div>
    </div>
  </div>
</div>

</body>
</html>
