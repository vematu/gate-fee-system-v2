<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Gate Fee System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .header-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .header-logo h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      gap: 15px;
    }

    .menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #388e3c;
    }

    .menu i {
      font-size: 20px;
      width: 25px;
      text-align: center;
    }

    .logout {
      background: #f44336;
    }

    .logout:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <!-- Logo and Title -->
    <div class="header-logo">
      <img src="logo.jpg" alt="Club Logo" />
      <h2>Kakumiro Junior FC</h2>
    </div>

    <div class="user-info">
      <p>Welcome, <strong id="usernameDisplay"></strong></p>
    </div>

    <div class="menu">
      <button onclick="location.href='enter-gate-fee.html'"><i class="fas fa-cash-register"></i> Enter Gate Fee</button>
      <button onclick="location.href='view-data.html'"><i class="fas fa-table"></i> View Records</button>
      <button onclick="location.href='register-supporter.html'"><i class="fas fa-users"></i> Register Supporter</button>
      <button onclick="location.href='add-user.html'"><i class="fas fa-user-plus"></i> Add User (Admin)</button>
      <button class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <script>
    document.getElementById("usernameDisplay").textContent = localStorage.getItem("loggedInUser");

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
