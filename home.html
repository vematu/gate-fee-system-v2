<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAKUMIRO JUNIOR FC | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 15px 10px;
    }

    header img {
      height: 60px;
      margin-bottom: 5px;
    }

    h1 {
      margin: 5px 0 0;
      font-size: 20px;
    }

    h2 {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
    }

    .nav-icon {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }

    .nav-icon:hover {
      background: #c8e6c9;
    }

    .nav-icon i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #1b5e20;
    }

    .nav-icon span {
      display: block;
      font-size: 14px;
      font-weight: bold;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .top-right a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      background: #388e3c;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Club Logo" />
  <h1>KAKUMIRO JUNIOR FC</h1>
  <h2>EST. 2020</h2>
  <div class="top-right">
    <a href="index.html"><i class="fas fa-user"></i> Login</a>
  </div>
</header>

<div class="nav-grid">
  <a class="nav-icon" href="enter-fee.html">
    <i class="fas fa-cash-register"></i>
    <span>Enter Gate Fee</span>
  </a>

  <a class="nav-icon" href="view-data.html">
    <i class="fas fa-database"></i>
    <span>View Records</span>
  </a>

  <a class="nav-icon" href="register-supporter.html">
    <i class="fas fa-user-plus"></i>
    <span>Register Supporter</span>
  </a>

  <a class="nav-icon" href="add-user.html">
    <i class="fas fa-user-cog"></i>
    <span>Add User</span>
  </a>
</div>

</body>
</html>
