<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Supporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #388E3C;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    #confirmationPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #confirmationPopup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    #confirmationPopup img {
      width: 80px;
      margin-bottom: 15px;
    }

    #confirmationPopup h3 {
      color: green;
      margin-bottom: 10px;
    }

    #confirmationPopup p {
      font-size: 18px;
      font-weight: bold;
    }

    #confirmationPopup .motto {
      font-style: italic;
      font-size: 16px;
      color: #555;
    }

    #confirmationPopup button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmationPopup button:hover {
      background: #388e3c;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<h2>Register Supporter</h2>

<form id="supporterForm">
  <label>Full Name:
    <input type="text" name="fullName" required />
  </label>

  <label>Phone Number:
    <input type="tel" name="phone" required />
  </label>

  <label>Gender:
    <select name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>

  <label>Age:
    <input type="number" name="age" required />
  </label>

  <label>Location:
    <input type="text" name="location" required />
  </label>

  <label>Membership Type:
    <select name="membership" required>
      <option value="">--Select--</option>
      <option>Regular</option>
      <option>Premium</option>
      <option>Honorary</option>
    </select>
  </label>

  <button type="submit">Register</button>
  <div class="success" id="successMsg"></div>
</form>

<!-- Confirmation Popup -->
<div id="confirmationPopup">
  <div class="popup-content">
    <img src="logo.jpg" alt="Club Logo" />
    <h3>ðŸŽ‰ Supporter Registered!</h3>
    <p id="popupName"></p>
    <div class="motto">One Team, One Dream</div>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const localData = JSON.parse(localStorage.getItem("supporterRecords") || "[]");

  document.getElementById("supporterForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = new FormData(e.target);
    const entry = {
      id: "SPT-" + Date.now(),
      name: data.get("fullName"),
      phone: data.get("phone"),
      gender: data.get("gender"),
      age: data.get("age"),
      location: data.get("location"),
      membership: data.get("membership"),
      createdBy: localStorage.getItem("loggedInUser") || "unknown"
    };

    localData.push(entry);
    localStorage.setItem("supporterRecords", JSON.stringify(localData));

    db.ref("supporterRecords/" + entry.id).set(entry)
      .then(() => {
        document.getElementById("successMsg").textContent = "Supporter registered and synced!";
        e.target.reset();

        // Show confirmation popup
        document.getElementById("popupName").innerText = `${entry.name} has been added as a supporter!`;
        document.getElementById("confirmationPopup").style.display = "flex";

        setTimeout(() => {
          document.getElementById("successMsg").textContent = "";
        }, 3000);
      })
      .catch(err => {
        alert("Saved locally. Sync failed: " + err.message);
      });
  });

  function closePopup() {
    document.getElementById("confirmationPopup").style.display = "none";
  }
</script>

</body>
</html>
