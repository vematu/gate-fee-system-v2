<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Supporter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #e9f5f2;
    }

    form {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 25px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #388E3C;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Register Supporter</h2>

<form id="supporterForm">
  <label>Full Name:
    <input type="text" name="fullName" required />
  </label>

  <label>Phone Number:
    <input type="tel" name="phone" required />
  </label>

  <label>Gender:
    <select name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>

  <label>Age:
    <input type="number" name="age" required />
  </label>

  <label>Location:
    <input type="text" name="location" required />
  </label>

  <label>Membership Type:
    <select name="membership" required>
      <option value="">--Select--</option>
      <option>Regular</option>
      <option>Premium</option>
      <option>Honorary</option>
    </select>
  </label>

  <button type="submit">Register</button>
  <div class="success" id="successMsg"></div>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const localData = JSON.parse(localStorage.getItem("supporterRecords") || "[]");

  document.getElementById("supporterForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = new FormData(e.target);
    const entry = {
      id: "SPT-" + Date.now(),
      name: data.get("fullName"),
      phone: data.get("phone"),
      gender: data.get("gender"),
      age: data.get("age"),
      location: data.get("location"),
      membership: data.get("membership"),
      createdBy: localStorage.getItem("loggedInUser") || "unknown"
    };

    // Save locally
    localData.push(entry);
    localStorage.setItem("supporterRecords", JSON.stringify(localData));

    // Save to Firebase and generate certificate
    db.ref("supporterRecords/" + entry.id).set(entry)
      .then(() => {
        document.getElementById("successMsg").textContent = "Supporter registered successfully!";
        e.target.reset();
        setTimeout(() => document.getElementById("successMsg").textContent = "", 3000);
        generateCertificate(entry);
      })
      .catch(err => {
        alert("Saved locally. Sync failed: " + err.message);
      });
  });

  function generateCertificate(entry) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'landscape' });

    doc.setFillColor(240, 255, 240);
    doc.rect(0, 0, 297, 210, 'F');

    const logo = new Image();
    logo.src = "logo.jpg"; // Must be available in your project directory

    logo.onload = () => {
      doc.addImage(logo, 'JPEG', 125, 15, 45, 45);

      doc.setFontSize(24);
      doc.setTextColor(34, 85, 34);
      doc.setFont('times', 'bold');
      doc.text("KAKUMIRO JUNIOR FC", 148, 70, null, null, 'center');

      doc.setFontSize(16);
      doc.setFont('helvetica', 'normal');
      doc.text("Membership Certificate", 148, 85, null, null, 'center');

      doc.setFontSize(14);
      doc.text(`This is to certify that`, 148, 100, null, null, 'center');

      doc.setFontSize(18);
      doc.setFont('times', 'bolditalic');
      doc.text(entry.name, 148, 115, null, null, 'center');

      doc.setFontSize(14);
      doc.setFont('helvetica', 'normal');
      doc.text(`is a proud ${entry.membership} member`, 148, 130, null, null, 'center');
      doc.text(`of Kakumiro Junior FC, supporting the club as a true fan.`, 148, 140, null, null, 'center');

      doc.setFontSize(12);
      doc.setTextColor(120);
      doc.text(`Date: ${new Date().toLocaleDateString()}`, 25, 195);

      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0);
      doc.setFont('courier', 'bolditalic');
      doc.text("‚ÄúOne Team, One Dream‚Äù", 270, 195, null, null, 'right');

      const fileName = `KakumiroFC_Certificate_${entry.name.replace(/ /g, "_")}.pdf`;
      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();

      alert(`üéâ Congratulations, ${entry.name}! Your supporter certificate has been downloaded successfully.`);
    };
  }
</script>

</body>
</html>
