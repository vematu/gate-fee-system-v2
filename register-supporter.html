<!DOCTYPE html>
<html lang="en">
<head>

    body {

      padding: 20px;
      background: #e9f5f2;

    form {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;

      cursor: pointer;

    button:hover {

    }

      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    .popup-content img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .popup-content h3 {
      color: #2e7d32;
      font-size: 22px;
    }

    .popup-content .motto {
      font-style: italic;
      font-weight: bold;
      margin: 10px 0;

    .popup-content button {

      background: #2196F3;
      color: white;

      border-radius: 6px;

</head>
<body>

<h2>Register Supporter</h2>

<form id="supporterForm">
  <label>Full Name:
    <input type="text" name="fullName" required />
  </label>

  <label>Phone Number:
    <input type="tel" name="phone" required />
  </label>

  <label>Gender:
    <select name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>

  <label>Age:
    <input type="number" name="age" required />
  </label>

  <label>Location:
    <input type="text" name="location" required />
  </label>

  <label>Membership Type:
    <select name="membership" required>
      <option value="">--Select--</option>

      <option>Silver</option>
      <option>Gold</option>
    </select>
  </label>
  
<label>Supporter Photo:
        <input type="file" name="photo" accept="image/*" capture="environment" required />
      </label>

  <button type="submit">Register</button>
</form>

<!-- Confirmation Popup -->
<div id="confirmationPopup">

</div>

  // Create PDF and show popup
  
    function generateCertificate(entry) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });

      doc.setFillColor(240, 255, 240);
      doc.rect(0, 0, 297, 210, 'F');

      const logo = new Image();
      logo.src = "logo.jpg";

      logo.onload = () => {
        doc.addImage(logo, 'JPEG', 10, 10, 40, 40);

        if (entry.photo) {
          doc.addImage(entry.photo, 'JPEG', 245, 15, 35, 45);
        }

        doc.setFontSize(24);
        doc.setTextColor(34, 85, 34);
        doc.setFont('times', 'bold');
        doc.text("KAKUMIRO JUNIOR FC", 148, 70, null, null, 'center');

        doc.setFontSize(16);
        doc.setFont('helvetica', 'normal');
        doc.text("Membership Certificate", 148, 85, null, null, 'center');

        doc.setFontSize(14);
        doc.text(`This is to certify that`, 148, 100, null, null, 'center');

        doc.setFontSize(18);
        doc.setFont('times', 'bolditalic');
        doc.text(entry.name, 148, 115, null, null, 'center');

        doc.setFontSize(14);
        doc.setFont('helvetica', 'normal');
        doc.text(`is a proud ${entry.membership} member`, 148, 130, null, null, 'center');
        doc.text(`of Kakumiro Junior FC, supporting the club as a true fan.`, 148, 140, null, null, 'center');

        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Supporter ID: ${entry.id}`, 25, 185);

        doc.setFontSize(12);
        doc.setTextColor(120);
        doc.text(`Date: ${new Date().toLocaleDateString()}`, 25, 195);

        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        doc.setFont('courier', 'bolditalic');
        doc.text("‚ÄúOne Team, One Dream‚Äù", 270, 195, null, null, 'right');

        const fileName = `KakumiroFC_Certificate_${entry.name.replace(/ /g, "_")}.pdf`;
        const blob = doc.output("blob");
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        a.remove();

        document.getElementById("popupName").innerText = entry.name + " has been registered.";
        document.getElementById("confirmationPopup").style.display = "flex";

      a.remove();

      document.getElementById("popupName").innerText = entry.name + " has been registered.";
      document.getElementById("confirmationPopup").style.display = "flex";
    };
  }

  function closePopup() {
    document.getElementById("confirmationPopup").style.display = "none";
