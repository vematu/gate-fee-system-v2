<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KAKUMIRO JUNIOR FC</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      color: #4CAF50;
      margin: 5px 0;
    }
    h3 {
      font-weight: normal;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="assets/logo.jpg" alt="Club Logo">
  <h1>KAKUMIRO JUNIOR FC</h1>
  <h3>EST. 2020</h3>
</div>

<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <div class="link">
    <a href="#" onclick="alert('Recovery feature coming soon!')">Forgot Password?</a>
  </div>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    db.ref("users/" + username).once("value").then(snapshot => {
      if (snapshot.exists() && snapshot.val().password === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  });
</script>

</body>
</html>
