<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gate Fee System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #4CAF50;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .forgot:hover {
      text-decoration: underline;
      color: #000;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

  <h1>KAKUMIRO JUNIOR FC</h1>
  <p>Login to access the Gate Fee System</p>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="forgot" onclick="triggerReset()">Forgot Password?</p>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
      authDomain: "gate-fee-system.firebaseapp.com",
      databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
      projectId: "gate-fee-system",
      storageBucket: "gate-fee-system.appspot.com",
      messagingSenderId: "35497617973",
      appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const username = form.get("username");
      const password = form.get("password");

      db.ref("users/" + username).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          return document.getElementById("errorMsg").textContent = "User not found!";
        }

        const userData = snapshot.val();
        if (userData.password !== password) {
          return document.getElementById("errorMsg").textContent = "Invalid password!";
        }

        // Save session
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("userContact", userData.contact || "");

        window.location.href = "home.html"; // redirect to homepage
      });
    });

    function triggerReset() {
      const username = prompt("Enter your username:");
      if (!username) return;

      db.ref("users/" + username).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          return alert("User not found!");
        }

        const contact = snapshot.val().contact || "";
        const verify = prompt("Enter your registered phone or email:");
        if (verify !== contact) {
          return alert("Verification failed. Contact does not match.");
        }

        const newPass = prompt("Enter your new password:");
        if (!newPass || newPass.length < 4) {
          return alert("Password too short.");
        }

        db.ref("users/" + username).update({ password: newPass });
        alert("Password reset successfully. You can now log in.");
      });
    }
  </script>

</body>
</html>
