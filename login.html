<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KAKUMIRO JUNIOR FC</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1, h3 {
      margin: 5px 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="assets/logo.jpg" alt="Club Logo">
</div>
<h1>KAKUMIRO JUNIOR FC</h1>
<h3>EST. 2020</h3>

<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <div class="link">
    <a href="#" onclick="alert('Forgot password? Coming soon.')">Forgot password?</a>
  </div>
</form>

<script>
  const firebaseConfig = {
    apiKey: "...",
    authDomain: "...",
    databaseURL: "...",
    // (rest of your config)
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    db.ref("users/" + u).once("value").then(snap => {
      if (!snap.exists()) return alert("User not found.");
      if (snap.val().password !== p) return alert("Invalid password.");
      localStorage.setItem("loggedInUser", u);
      window.location.href = "index.html";
    });
  });
</script>

</body>
</html>
