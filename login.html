<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KAKUMIRO JUNIOR FC</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 5px;
    }
    h3 {
      margin-top: 0;
      font-weight: normal;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .forgot {
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot a {
      color: #4CAF50;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="assets/logo.jpg" alt="Club Logo" class="logo" />
  <h1>KAKUMIRO JUNIOR FC</h1>
  <h3>EST. 2020</h3>

  <form onsubmit="return login(event)">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="forgot">
      <a onclick="forgotPassword()">Forgot Password?</a>
    </div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
      authDomain: "gate-fee-system.firebaseapp.com",
      databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
      projectId: "gate-fee-system",
      storageBucket: "gate-fee-system.appspot.com",
      messagingSenderId: "35497617973",
      appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      db.ref("users/" + username).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === password) {
            localStorage.setItem("loggedInUser", username);
            window.location.href = "home.html";
          } else {
            alert("Invalid password.");
          }
        } else {
          alert("User not found.");
        }
      });
    }

    function forgotPassword() {
      alert("Password recovery is not yet active. This will be enabled soon.");
      // Here we can add password recovery logic later
    }
  </script>
</body>
</html>
