<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Gate Fee</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 { text-align: center; }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .receipt {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #000;
      background: #fff;
      display: none;
    }
    @media print {
      body * { visibility: hidden; }
      .receipt, .receipt * {
        visibility: visible;
      }
      .receipt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Enter Gate Fee</h2>

<form id="gateForm">
  <label>Full Name:
    <input type="text" name="fullName" required />
  </label>
  <label>Phone Number:
    <input type="tel" name="phone" required />
  </label>
  <label>Event Name:
    <input type="text" name="eventName" required />
  </label>
  <label>Amount Paid (UGX):
    <input type="number" name="amount" required />
  </label>
  <label>Payment Method:
    <select name="paymentMethod">
      <option>Cash</option>
      <option>Mobile Money</option>
      <option>Card</option>
    </select>
  </label>
  <label>Date of Payment:
    <input type="date" name="paymentDate" required />
  </label>
  <label>Signature of Payer:
    <input type="text" name="signature" required />
  </label>

  <button type="submit">Submit & Print</button>
</form>

<div class="receipt" id="receiptBox"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let counter = 1;
  let savedFees = JSON.parse(localStorage.getItem("gateFeeRecords") || "[]");
  if (savedFees.length > 0) {
    counter = savedFees.length + 1;
  }

  document.getElementById("gateForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(e.target);
    const entry = {
      receiptNo: "RCPT-" + String(counter++).padStart(4, "0"),
      name: data.get("fullName"),
      phone: data.get("phone"),
      event: data.get("eventName"),
      amount: data.get("amount"),
      method: data.get("paymentMethod"),
      date: data.get("paymentDate"),
      signature: data.get("signature"),
      servedBy: localStorage.getItem("loggedInUser") || "unknown"
    };

    savedFees.push(entry);
    localStorage.setItem("gateFeeRecords", JSON.stringify(savedFees));

    if (navigator.onLine) {
      try {
        await db.ref("gateFeeRecords/" + entry.receiptNo).set(entry);
      } catch (err) {
        console.warn("Firebase sync failed:", err.message);
      }
    }

    showReceipt(entry);
    e.target.reset();

    setTimeout(() => {
      window.print();
      bluetoothPrint(entry);
    }, 500);
  });

  function showReceipt(entry) {
    const box = document.getElementById("receiptBox");
    box.innerHTML = `
      <h3 style="text-align:center;">GATE RECEIPT</h3>
      <p><strong>Receipt No:</strong> ${entry.receiptNo}</p>
      <p><strong>Name:</strong> ${entry.name}</p>
      <p><strong>Phone:</strong> ${entry.phone}</p>
      <p><strong>Event:</strong> ${entry.event}</p>
      <p><strong>Amount:</strong> UGX ${entry.amount}</p>
      <p><strong>Method:</strong> ${entry.method}</p>
      <p><strong>Date:</strong> ${entry.date}</p>
      <p><strong>Served By:</strong> ${entry.servedBy}</p>
      <p style="margin-top:20px;">Thank you for your payment!</p>
    `;
    box.style.display = "block";
  }

  async function bluetoothPrint(entry) {
    const text = `\nGATE RECEIPT\nReceipt No: ${entry.receiptNo}\nName: ${entry.name}\nPhone: ${entry.phone}\nEvent: ${entry.event}\nAmount: UGX ${entry.amount}\nMethod: ${entry.method}\nDate: ${entry.date}\nServed By: ${entry.servedBy}\n\nThank you!\n`;

    try {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [0x1101]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(0x1101);
      const characteristic = await service.getCharacteristic(0x2a56);

      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(text));
      alert("Printed via Bluetooth!");
    } catch (err) {
      console.warn("Bluetooth print failed or skipped:", err.message);
    }
  }
</script>

</body>
</html>
