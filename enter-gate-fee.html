<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Gate Fee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .receipt {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #000;
      background: #fff;
      display: none;
    }

    @media print {
      body * { visibility: hidden; }
      .receipt, .receipt * {
        visibility: visible;
      }
      .receipt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    }
  </script>

  <h2>Enter Gate Fee</h2>

  <form id="gateForm">
    <label>Full Name:
      <input type="text" name="fullName" required />
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" required />
    </label>

    <label>Event Name:
      <input type="text" name="eventName" required />
    </label>

    <label>Amount Paid (UGX):
      <input type="number" name="amount" required />
    </label>

    <label>Payment Method:
      <select name="paymentMethod">
        <option>Cash</option>
        <option>Mobile Money</option>
        <option>Card</option>
      </select>
    </label>

    <label>Date of Payment:
      <input type="date" name="paymentDate" required />
    </label>

    <label>Signature of Payer:
      <input type="text" name="signature" required />
    </label>

    <button type="submit">Submit & Print Receipt</button>
  </form>

  <div class="receipt" id="receiptBox"></div>

  <script>
    const savedFees = JSON.parse(localStorage.getItem("gateFeeRecords") || "[]");
    let counter = savedFees.length + 1;

    document.getElementById("gateForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(e.target);
      const entry = {
        receiptNo: "RCPT-" + String(counter++).padStart(4, "0"),
        name: data.get("fullName"),
        phone: data.get("phone"),
        event: data.get("eventName"),
        amount: data.get("amount"),
        method: data.get("paymentMethod"),
        date: data.get("paymentDate"),
        signature: data.get("signature"),
        servedBy: localStorage.getItem("loggedInUser")
      };

      savedFees.push(entry);
      localStorage.setItem("gateFeeRecords", JSON.stringify(savedFees));
      showReceipt(entry);
      e.target.reset();

      setTimeout(() => {
        window.print();
      }, 500);
    });

    function showReceipt(entry) {
      const box = document.getElementById("receiptBox");
      box.innerHTML = `
        <h3 style="text-align:center;">GATE RECEIPT</h3>
        <p><strong>Receipt No:</strong> ${entry.receiptNo}</p>
        <p><strong>Name:</strong> ${entry.name}</p>
        <p><strong>Phone:</strong> ${entry.phone}</p>
        <p><strong>Event:</strong> ${entry.event}</p>
        <p><strong>Amount Paid:</strong> UGX ${entry.amount}</p>
        <p><strong>Method:</strong> ${entry.method}</p>
        <p><strong>Date:</strong> ${entry.date}</p>
        <p><strong>Served By:</strong> ${entry.servedBy}</p>
        <p style="margin-top:20px;">Thank you for your payment!</p>
      `;
      box.style.display = "block";
    }
  </script>
<button onclick="downloadGateCSV()" style="margin: 20px auto; display:block; background:#2196F3;">Download Gate Fee Data</button>

<script>
  function downloadGateCSV() {
    const records = JSON.parse(localStorage.getItem("gateFeeRecords") || "[]");

    if (!records.length) {
      alert("No data to download.");
      return;
    }
    
    let csv = "Receipt No,Name,Phone,Event,Amount,Method,Date,Served By\n";
    records.forEach(r => {
      csv += `${r.receiptNo},${r.name},${r.phone},${r.event},${r.amount},${r.method},${r.date},${r.servedBy}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gate_fee_records.csv";
    a.click();
  }
</script>
<button onclick="bluetoothPrint()" style="margin: 20px auto; display:block; background:#FF9800;">Print via Bluetooth</button>

<script>
  async function bluetoothPrint() {
    const last = JSON.parse(localStorage.getItem("gateFeeRecords") || "[]").slice(-1)[0];
    if (!last) return alert("No recent receipt found!");

    const text = `
      GATE RECEIPT\n
      Receipt No: ${last.receiptNo}
      Name      : ${last.name}
      Phone     : ${last.phone}
      Event     : ${last.event}
      Amount    : UGX ${last.amount}
      Method    : ${last.method}
      Date      : ${last.date}
      Served By : ${last.servedBy}
      \n\nThank you!\n\n`;

    try {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [0x1101]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(0x1101);
      const characteristic = await service.getCharacteristic(0x2a56); // Common for printing

      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(text));
      alert("Printed via Bluetooth!");

    } catch (err) {
      alert("Printing failed or canceled.\n" + err.message);
    }
  }
</script>

</body>
</html>
