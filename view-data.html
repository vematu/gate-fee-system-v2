<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Data</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #f7f7f7;
    }
    button.delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Gate Fee Records</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Receipt No</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Event</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Date</th>
        <th>Served By</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tableBody = document.querySelector("#dataTable tbody");
  let savedData = JSON.parse(localStorage.getItem("gateFeeRecords") || "[]");

  function displayData(data) {
    tableBody.innerHTML = "";
    data.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.receiptNo}</td>
        <td>${entry.name}</td>
        <td>${entry.phone}</td>
        <td>${entry.event}</td>
        <td>UGX ${entry.amount}</td>
        <td>${entry.method}</td>
        <td>${entry.date}</td>
        <td>${entry.servedBy}</td>
        <td><button class="delete-btn" onclick="deleteEntry(${index}, '${entry.receiptNo}')">Delete</button></td>
      `;
      tableBody.appendChild(row);
    });
  }

  function deleteEntry(index, receiptNo) {
    if (!confirm("Are you sure you want to delete this entry?")) return;

    // Remove from localStorage
    savedData.splice(index, 1);
    localStorage.setItem("gateFeeRecords", JSON.stringify(savedData));
    displayData(savedData);

    // Remove from Firebase
    db.ref("gateFeeRecords/" + receiptNo).remove()
      .then(() => alert("Deleted from cloud as well."))
      .catch(err => alert("Failed to delete from Firebase: " + err.message));
  }

  // Initial load
  displayData(savedData);
</script>

</body>
</html>
