<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Data</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .delete-btn, .print-btn {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .print-btn {
      background-color: #3498db;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo-container"><img src="logo.jpg" alt="Logo" class="top-logo"></div>
  <h2>View Records</h2>
  <div class="tabs">
    <button onclick="showTab('gate')" class="tab active">Gate Fee Records</button>
    <button onclick="showTab('supporter')" class="tab">Supporter Records</button>
  </div>
  <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search records..." />
  <table id="recordTable">
    <thead></thead>
    <tbody></tbody>
  </table>
  <button onclick="exportCSV()">Export CSV</button>
  <footer><p><strong>One Team, One Dream</strong></p></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
      authDomain: "gate-fee-system.firebaseapp.com",
      databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
      projectId: "gate-fee-system",
      storageBucket: "gate-fee-system.appspot.com",
      messagingSenderId: "35497617973",
      appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentTab = "gate";
    let allGateData = [];
    let allSupporterData = [];
    let currentUser = localStorage.getItem("currentUser") || "";

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab.${tab}`)?.classList.add("active");
      renderTable();
    }

    function renderTable() {
      const thead = document.querySelector("#recordTable thead");
      const tbody = document.querySelector("#recordTable tbody");
      tbody.innerHTML = "";

      if (currentTab === "gate") {
        thead.innerHTML = `<tr>
          <th>Receipt No</th><th>Name</th><th>Phone</th><th>Event</th><th>Amount</th><th>Method</th><th>Date</th><th>Served By</th>
          ${currentUser === "admin" ? "<th>Actions</th>" : ""}
        </tr>`;
        allGateData.forEach((rec, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rec.receiptNo || ""}</td><td>${rec.name || ""}</td><td>${rec.contact || rec.phone || ""}</td>
            <td>${rec.event || ""}</td><td>UGX ${rec.amount || 0}</td><td>${rec.paymentMethod || rec.method || ""}</td>
            <td>${rec.date || ""}</td><td>${rec.servedBy || ""}</td>
            ${currentUser === "admin" ? `<td class="action-buttons">
              <button class="print-btn" onclick="printGateRecord(${index})">Print</button>
              <button class="delete-btn" onclick="deleteGateRecord(${index})">Delete</button>
            </td>` : ""}
          `;
          tbody.appendChild(row);
        });
      } else {
        thead.innerHTML = `<tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Gender</th><th>Age</th><th>Location</th><th>Membership</th><th>Created By</th>
          ${currentUser === "admin" ? "<th>Actions</th>" : ""}
        </tr>`;
        allSupporterData.forEach((rec, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rec.id || ""}</td><td>${rec.name || ""}</td><td>${rec.phone || ""}</td><td>${rec.gender || ""}</td>
            <td>${rec.age || ""}</td><td>${rec.location || ""}</td><td>${rec.membership || ""}</td><td>${rec.createdBy || ""}</td>
            ${currentUser === "admin" ? `<td><button class="delete-btn" onclick="deleteSupporter(${index})">Delete</button></td>` : ""}
          `;
          tbody.appendChild(row);
        });
      }
    }

    function deleteGateRecord(index) {
      if (!confirm("Delete this gate record?")) return;
      const rec = allGateData[index];
      allGateData.splice(index, 1);
      localStorage.setItem("gateRecords", JSON.stringify(allGateData));
      if (rec.firebaseKey) db.ref("gateRecords/" + rec.firebaseKey).remove();
      renderTable();
    }

    function deleteSupporter(index) {
      if (!confirm("Delete this supporter record?")) return;
      const rec = allSupporterData[index];
      allSupporterData.splice(index, 1);
      localStorage.setItem("supportersData", JSON.stringify(allSupporterData));
      if (rec.firebaseKey) db.ref("supporters/" + rec.firebaseKey).remove();
      renderTable();
    }

    function printGateRecord(index) {
      const rec = allGateData[index];
      const win = window.open("", "", "width=300,height=600");
      win.document.write(`
        <pre style="text-align:center;font-family:monospace">
KAKUMIRO JUNIOR FC
--------------------------
Receipt No: ${rec.receiptNo || ""}
Name      : ${rec.name || ""}
Contact   : ${rec.contact || ""}
Event     : ${rec.event || ""}
Amount    : UGX ${rec.amount || 0}
Method    : ${rec.paymentMethod || ""}
Date      : ${rec.date || ""}
Served By : ${rec.servedBy || ""}
--------------------------
  One Team, One Dream
        </pre>
      `);
      win.document.close();
      win.print();
    }

    function filterTable() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const tbody = document.querySelector("#recordTable tbody");
      const data = currentTab === "gate" ? allGateData : allSupporterData;
      tbody.innerHTML = "";

      const filtered = data.filter(r => Object.values(r).some(v =>
        String(v).toLowerCase().includes(term)
      ));

      filtered.forEach((rec, index) => {
        const row = document.createElement("tr");
        if (currentTab === "gate") {
          row.innerHTML = `
            <td>${rec.receiptNo || ""}</td><td>${rec.name || ""}</td><td>${rec.contact || rec.phone || ""}</td>
            <td>${rec.event || ""}</td><td>UGX ${rec.amount || 0}</td><td>${rec.paymentMethod || rec.method || ""}</td>
            <td>${rec.date || ""}</td><td>${rec.servedBy || ""}</td>
            ${currentUser === "admin" ? `<td class="action-buttons">
              <button class="print-btn" onclick="printGateRecord(${index})">Print</button>
              <button class="delete-btn" onclick="deleteGateRecord(${index})">Delete</button>
            </td>` : ""}
          `;
        } else {
          row.innerHTML = `
            <td>${rec.id || ""}</td><td>${rec.name || ""}</td><td>${rec.phone || ""}</td><td>${rec.gender || ""}</td>
            <td>${rec.age || ""}</td><td>${rec.location || ""}</td><td>${rec.membership || ""}</td><td>${rec.createdBy || ""}</td>
            ${currentUser === "admin" ? `<td><button class="delete-btn" onclick="deleteSupporter(${index})">Delete</button></td>` : ""}
          `;
        }
        tbody.appendChild(row);
      });
    }

    function exportCSV() {
      const data = currentTab === "gate" ? allGateData : allSupporterData;
      let csv = "";
      if (currentTab === "gate") {
        csv = "Receipt No,Name,Phone,Event,Amount,Method,Date,Served By\n";
        data.forEach(d => {
          csv += `${d.receiptNo || ""},${d.name || ""},${d.contact || d.phone || ""},${d.event || ""},${d.amount || 0},${d.paymentMethod || d.method || ""},${d.date || ""},${d.servedBy || ""}\n`;
        });
      } else {
        csv = "ID,Name,Phone,Gender,Age,Location,Membership,Created By\n";
        data.forEach(d => {
          csv += `${d.id || ""},${d.name || ""},${d.phone || ""},${d.gender || ""},${d.age || ""},${d.location || ""},${d.membership || ""},${d.createdBy || ""}\n`;
        });
      }

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentTab === "gate" ? "gate_fee_records.csv" : "supporter_records.csv";
      link.click();
    }

    window.onload = function () {
      allGateData = JSON.parse(localStorage.getItem("gateRecords")) || [];
      allSupporterData = JSON.parse(localStorage.getItem("supportersData")) || [];
      renderTable();
    };
  </script>
</body>
</html>
