<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Records</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .logo-header { text-align: center; margin-bottom: 10px; }
    .logo-header img { width: 100px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin: 10px 0 20px; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab-btn {
      padding: 10px 20px; margin: 0 5px; border: none; cursor: pointer;
      background-color: #ccc; color: black;
    }
    .tab-btn.active { background-color: #2196F3; color: white; }
    .container {
      max-width: 100%; background: white;
      padding: 20px; border-radius: 8px;
    }
    input[type="text"] {
      width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px; font-size: 14px; text-align: left;
    }
    th { background-color: #f0f0f0; }
    button {
      padding: 10px; margin-top: 10px;
      background: #2196F3; color: white; border: none; cursor: pointer;
    }
    .delete-btn {
      background: #f44336; color: white;
      border: none; padding: 5px 10px; cursor: pointer;
    }
  </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="logo-header">
  <img src="logo.jpg" alt="Kakumiro Junior FC Logo" />
</div>

<h2>View Records</h2>

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('gate')">Gate Fee Records</button>
  <button class="tab-btn" onclick="switchTab('supporter')">Supporter Records</button>
</div>

<div class="container">
  <input type="text" id="searchInput" placeholder="Search records..." oninput="filterTable()">
  
  <table id="recordTable">
    <thead id="tableHeader"></thead>
    <tbody></tbody>
  </table>

  <button onclick="exportCSV()">Download CSV</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
    authDomain: "gate-fee-system.firebaseapp.com",
    databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
    projectId: "gate-fee-system",
    storageBucket: "gate-fee-system.appspot.com",
    messagingSenderId: "35497617973",
    appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentTab = 'gate';
  let allGateData = [];
  let allSupporterData = [];
  // NOTE: This is for testing. Replace with proper authentication check later.
  const currentUser = localStorage.getItem("loggedInUser") || "user"; 

  function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
    document.getElementById("searchInput").value = "";
    renderTable();
  }

  function fetchData() {
    // Gate Fee Records
    db.ref("gateFeeRecords").once("value", snap => {
      const cloudData = snap.val() || {};
      // FIX 1: Transform cloud object to array and store the Firebase key
      const syncedGateData = Object.keys(cloudData).map(key => ({
        ...cloudData[key],
        firebaseKey: key 
      }));
      const localGateData = JSON.parse(localStorage.getItem("gateFeeData") || "[]");
      // Only show data from the cloud as the source of truth for deletion
      allGateData = [...syncedGateData, ...localGateData]; 
      if (currentTab === 'gate') renderTable();
    });

    // Supporter Records
    db.ref("supporterRecords").once("value", snap => {
      const cloudData = snap.val() || {};
      // FIX 1: Transform cloud object to array and store the Firebase key
      const syncedSupporterData = Object.keys(cloudData).map(key => ({
        ...cloudData[key],
        firebaseKey: key
      }));
      const localSupporterData = JSON.parse(localStorage.getItem("supportersData") || "[]");
      allSupporterData = [...syncedSupporterData, ...localSupporterData];
      if (currentTab === 'supporter') renderTable();
    });
  }

  function renderTable() {
    const thead = document.getElementById("tableHeader");
    const tbody = document.querySelector("#recordTable tbody");
    tbody.innerHTML = "";
    const data = currentTab === 'gate' ? allGateData : allSupporterData;

    if (currentTab === 'gate') {
      thead.innerHTML = `
        <tr>
          <th>Receipt No</th><th>Name</th><th>Phone</th>
          <th>Event</th><th>Amount</th><th>Method</th><th>Date</th><th>Served By</th><th>Action</th>
        </tr>`;
      data.forEach(rec => {
        const row = document.createElement("tr");
        // FIX 2: Pass rec.firebaseKey for deletion if it exists (i.e., it's a synced record)
        const deleteBtnHtml = rec.firebaseKey 
          ? `<button class="delete-btn" onclick="deleteRecord('${rec.firebaseKey}', 'gate')">Delete</button>` 
          : 'Sync'; // Show 'Sync' for unsynced local data
        
        row.innerHTML = `
          <td>${rec.receiptNo || ""}</td>
          <td>${rec.name || ""}</td>
          <td>${rec.contact || rec.phone || ""}</td>
          <td>${rec.event || ""}</td>
          <td>UGX ${rec.amount || 0}</td>
          <td>${rec.paymentMethod || rec.method || ""}</td>
          <td>${rec.date || ""}</td>
          <td>${rec.servedBy || ""}</td>
          <td>${deleteBtnHtml}</td>`;
        tbody.appendChild(row);
      });
    } else {
      thead.innerHTML = `
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Gender</th>
          <th>Age</th><th>Location</th><th>Membership</th><th>Created By</th><th>Action</th>
        </tr>`;
      data.forEach(rec => {
        const row = document.createElement("tr");
        // FIX 2: Pass rec.firebaseKey for deletion if it exists
        const deleteBtnHtml = rec.firebaseKey 
          ? `<button class="delete-btn" onclick="deleteRecord('${rec.firebaseKey}', 'supporter')">Delete</button>` 
          : 'Sync';
        
        row.innerHTML = `
          <td>${rec.id || ""}</td>
          <td>${rec.name || ""}</td>
          <td>${rec.phone || ""}</td>
          <td>${rec.gender || ""}</td>
          <td>${rec.age || ""}</td>
          <td>${rec.location || ""}</td>
          <td>${rec.membership || ""}</td>
          <td>${rec.createdBy || ""}</td>
          <td>${deleteBtnHtml}</td>`;
        tbody.appendChild(row);
      });
    }
  }

  // FIX 3: Accept the firebaseKey and use it for removal
  function deleteRecord(firebaseKey, type) {
    const isAdmin = (currentUser === "admin");
    if (!isAdmin) {
      alert("Deletion is restricted to administrative users. Set localStorage.setItem('loggedInUser', 'admin'); to enable.");
      return;
    }

    const confirmed = confirm("Are you sure you want to delete this record from Firebase?");
    if (!confirmed) return;

    // Delete from Firebase
    const firebasePath = type === 'gate' ? 'gateFeeRecords' : 'supporterRecords';
    
    // The key is the actual Firebase push ID, so the path is correct
    db.ref(`${firebasePath}/${firebaseKey}`).remove()
      .then(() => {
        alert("Record deleted successfully.");
        // Re-fetch all data to update the table immediately
        fetchData();
      })
      .catch(error => {
        console.error("Firebase deletion failed:", error);
        alert("Deletion failed! Please check your Firebase Security Rules (must allow '.write' to the path).");
      });
    
    // Local storage deletion is no longer necessary here since fetchData will overwrite the old array.
  }

  function filterTable() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const tbody = document.querySelector("#recordTable tbody");
    const data = currentTab === 'gate' ? allGateData : allSupporterData;
    tbody.innerHTML = "";

    const filtered = data.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(term)));
    
    // Re-render logic here (Copy-pasted from renderTable but using filtered data)
    if (currentTab === 'gate') {
      filtered.forEach(rec => {
        const row = document.createElement("tr");
        const deleteBtnHtml = rec.firebaseKey 
          ? `<button class="delete-btn" onclick="deleteRecord('${rec.firebaseKey}', 'gate')">Delete</button>` 
          : 'Local';
        row.innerHTML = `
          <td>${rec.receiptNo || ""}</td>
          <td>${rec.name || ""}</td>
          <td>${rec.contact || rec.phone || ""}</td>
          <td>${rec.event || ""}</td>
          <td>UGX ${rec.amount || 0}</td>
          <td>${rec.paymentMethod || rec.method || ""}</td>
          <td>${rec.date || ""}</td>
          <td>${rec.servedBy || ""}</td>
          <td>${deleteBtnHtml}</td>`;
        tbody.appendChild(row);
      });
    } else {
      filtered.forEach(rec => {
        const row = document.createElement("tr");
        const deleteBtnHtml = rec.firebaseKey 
          ? `<button class="delete-btn" onclick="deleteRecord('${rec.firebaseKey}', 'supporter')">Delete</button>` 
          : 'Local';
        row.innerHTML = `
          <td>${rec.id || ""}</td>
          <td>${rec.name || ""}</td>
          <td>${rec.phone || ""}</td>
          <td>${rec.gender || ""}</td>
          <td>${rec.age || ""}</td>
          <td>${rec.location || ""}</td>
          <td>${rec.membership || ""}</td>
          <td>${rec.createdBy || ""}</td>
          <td>${deleteBtnHtml}</td>`;
        tbody.appendChild(row);
      });
    }
  }

  function exportCSV() {
    const data = currentTab === 'gate' ? allGateData : allSupporterData;
    let csv = "";
    if (currentTab === 'gate') {
      csv = "Receipt No,Name,Phone,Event,Amount,Method,Date,Served By\n";
      data.forEach(d => {
        csv += `${d.receiptNo || ""},${d.name || ""},${d.contact || d.phone || ""},${d.event || ""},${d.amount || 0},${d.paymentMethod || d.method || ""},${d.date || ""},${d.servedBy || ""}\n`;
      });
    } else {
      csv = "ID,Name,Phone,Gender,Age,Location,Membership,Created By\n";
      data.forEach(d => {
        csv += `${d.id || ""},${d.name || ""},${d.phone || ""},${d.gender || ""},${d.age || ""},${d.location || ""},${d.membership || ""},${d.createdBy || ""}\n`;
      });
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = currentTab === 'gate' ? "gate_fee_records.csv" : "supporter_records.csv";
    link.click();
  }

  window.onload = fetchData;
</script>

</body>
</html>
