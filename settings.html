<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Kakumiro Junior FC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f0f2f5;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #388E3C;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }

    .role {
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>‚öôÔ∏è Settings</h2>

  <div class="section">
    <div class="role">Logged in as: <span id="roleDisplay"></span></div>

    <label>Current Password:
      <input type="password" id="currentPassword" />
    </label>

    <label>New Password:
      <input type="password" id="newPassword" />
    </label>

    <button onclick="updatePassword()">Change Password</button>
    <div class="note">Only the current logged-in user can change their own password.</div>
  </div>

  <div class="section" id="syncSection" style="display: none;">
    <h3>üì° Sync All Users to Firebase</h3>
    <button onclick="syncUsers()">Sync Now</button>
    <div class="note">This option is only visible to admin users.</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOtWnclREDvlceNlpUFdUsjEy--zCCWww",
      authDomain: "gate-fee-system.firebaseapp.com",
      databaseURL: "https://gate-fee-system-default-rtdb.firebaseio.com",
      projectId: "gate-fee-system",
      storageBucket: "gate-fee-system.appspot.com",
      messagingSenderId: "35497617973",
      appId: "1:35497617973:web:ffb46ac4d5ea50206fdf7c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("gateSystemUsers") || "{}");

    if (!loggedInUser) {
      alert("You are not logged in.");
      window.location.href = "login.html";
    }

    const role = loggedInUser === "admin" ? "Admin" : "User";
    document.getElementById("roleDisplay").textContent = role;

    if (loggedInUser === "admin") {
      document.getElementById("syncSection").style.display = "block";
    }

    function updatePassword() {
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;

      if (!current || !newPass) {
        alert("Please fill in both fields.");
        return;
      }

      if (users[loggedInUser].password === current) {
        users[loggedInUser].password = newPass;
        localStorage.setItem("gateSystemUsers", JSON.stringify(users));
        alert("Password updated successfully!");
        document.getElementById("currentPassword").value = "";
        document.getElementById("newPassword").value = "";
      } else {
        alert("Current password is incorrect.");
      }
    }

    function syncUsers() {
      Object.entries(users).forEach(([username, data]) => {
        db.ref("users/" + username).set(data);
      });
      alert("Users synced to Firebase successfully.");
    }
  </script>
</body>
</html>
